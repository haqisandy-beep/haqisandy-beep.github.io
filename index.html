        #progressCircle {
            transition: stroke-dasharray 1s ease-in-out, stroke 0.3s ease;

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-online { background-color: #10b981; }
        .status-offline { background-color: #ef4444; }
        .status-loading { 
            background-color: #f59e0b; 
            animation: pulse 1s infinite;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

    <script>
        let dataGuru = [];
        const SHEET_ID = '1kaG-eiphkv0n3Uwk4VRG2G5HWrAOAYHOAwTuVjJtEHM';
        const SHEET_RANGE = 'Sheet1!A:B';
        let autoRefreshInterval;

        function updateConnectionStatus(status) {
            const statusIndicator = document.getElementById('connectionStatus');
            statusIndicator.className = `status-indicator status-${status}`;
        }

        function updateLastUpdate() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('id-ID');
            document.getElementById('lastUpdate').textContent = `Update: ${timeString}`;
        }

        async function fetchFromGoogleSheets() {
            updateConnectionStatus('loading');
            
            // Gunakan Google Sheets public export (CSV format)
            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&range=${SHEET_RANGE}`;

            console.log('Fetching from:', url);

            try {
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const csvText = await response.text();
                const data = parseCSV(csvText);

                console.log('Raw data:', data);

                // Process data (skip header row)
                const processedData = [];
                for (let i = 1; i < data.length; i++) {
                    const row = data[i];
                    if (row && row.length >= 2 && row[0] && row[1]) {
                        const nama = row[0].toString().trim();
                        const target = parseFloat(row[1]);
                        
                        if (nama && !isNaN(target) && target >= 0 && target <= 100) {
                            processedData.push({ nama, target });
                        }
                    }
                }

                if (processedData.length === 0) {
                    throw new Error('Tidak ada data valid di spreadsheet');
                }

                setData(processedData);
                updateConnectionStatus('online');
                updateLastUpdate();
                
                console.log('Data berhasil dimuat:', processedData.length, 'guru');

            } catch (error) {
                console.error('Error fetching from Google Sheets:', error);
                updateConnectionStatus('offline');
                showErrorMessage(error.message);
            }
        }

        function parseCSV(csvText) {
            const lines = csvText.split('\n');
            const result = [];
            
            for (let line of lines) {
                if (line.trim()) {
                    // Simple CSV parsing (handles basic cases)
                    const values = line.split(',').map(val => 
                        val.replace(/^"(.*)"$/, '$1').trim()
                    );
                    result.push(values);
                }
            }
            
            return result;
        }

        function showErrorMessage(errorMsg) {
            const container = document.getElementById('chartContainer');
            container.innerHTML = `
                <div class="text-center py-8">
                    <div class="bg-red-50 border border-red-200 rounded-lg p-6 mb-4">
                        <p class="text-red-800 mb-2">‚ùå Gagal memuat data</p>
                        <p class="text-sm text-red-700 mb-4">${errorMsg}</p>
                        <p class="text-xs text-red-600">Pastikan Google Sheets sudah di-share public dan format data benar</p>
                    </div>
                    <button onclick="fetchFromGoogleSheets()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">üîÑ Coba Lagi</button>
                </div>
            `;
        }

        function updateChart() {
            const container = document.getElementById('chartContainer');
            
            if (dataGuru.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-gray-500 py-12">
                        <div class="text-6xl mb-4">üìä</div>
                        <p class="text-lg mb-2">Belum ada data guru</p>
                        <p class="text-sm">Periksa koneksi atau format data di Google Sheets</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = dataGuru.map((guru, index) => `
                <div class="bg-white rounded-lg p-5 shadow-sm hover:shadow-md transition-all duration-300 border border-gray-100">
                    <div class="flex justify-between items-center mb-3">
                        <span class="font-semibold text-gray-800 text-lg">${guru.nama}</span>
                        <span class="text-lg font-bold px-3 py-1 rounded-full ${
                            guru.target >= 90 
                                ? 'bg-green-100 text-green-700' 
                                : guru.target >= 75 
                                    ? 'bg-yellow-100 text-yellow-700' 
                                    : 'bg-red-100 text-red-700'
                        }">${guru.target}%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-8 relative overflow-hidden">
                        <div class="progress-bar h-full bg-gradient-to-r ${
                            guru.target >= 90 
                                ? 'from-green-400 to-green-600' 
                                : guru.target >= 75 
                                    ? 'from-yellow-400 to-blue-500' 
                                    : 'from-red-400 to-orange-500'
                        } rounded-full transition-all duration-1000 ease-out" 
                             style="width: ${guru.target}%">
                        </div>
                        <div class="absolute inset-0 flex items-center justify-center">
                            <span class="text-sm font-bold text-gray-700">${guru.target}%</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateSummary() {
            const total = dataGuru.length;
            const rataRata = total > 0 ? (dataGuru.reduce((sum, guru) => sum + guru.target, 0) / total).toFixed(1) : 0;
            const memenuhi = dataGuru.filter(guru => guru.target >= 90).length;

            document.getElementById('totalGuru').textContent = total;
            document.getElementById('rataRata').textContent = rataRata + '%';
            document.getElementById('memenuhiTarget').textContent = memenuhi;

            // Update circular progress
            const progressCircle = document.getElementById('progressCircle');
            const circumference = 100;
            const progress = rataRata;
            const dashArray = `${progress}, ${circumference}`;
            
            progressCircle.style.strokeDasharray = dashArray;
            
            // Change color based on average
            if (progress >= 90) {
                progressCircle.classList.remove('text-blue-500', 'text-yellow-500', 'text-red-500');
                progressCircle.classList.add('text-green-500');
            } else if (progress >= 75) {
                progressCircle.classList.remove('text-blue-500', 'text-green-500', 'text-red-500');
                progressCircle.classList.add('text-yellow-500');
            } else {
                progressCircle.classList.remove('text-blue-500', 'text-green-500', 'text-yellow-500');
                progressCircle.classList.add('text-red-500');
            }
        }

        function setData(newData) {
            dataGuru = newData;
            updateChart();
            updateSummary();
        }

        function startAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            
            autoRefreshInterval = setInterval(() => {
                fetchFromGoogleSheets();
            }, 60000); // Refresh setiap 1 menit
        }

        // Menu functionality
        const menuBtn = document.getElementById('menuBtn');
        const menuDropdown = document.getElementById('menuDropdown');
        let isMenuOpen = false;

        function toggleMenu() {
            isMenuOpen = !isMenuOpen;
            
            if (isMenuOpen) {
                menuDropdown.classList.remove('opacity-0', 'invisible', 'scale-95');
                menuDropdown.classList.add('opacity-100', 'visible', 'scale-100');
            } else {
                menuDropdown.classList.remove('opacity-100', 'visible', 'scale-100');
                menuDropdown.classList.add('opacity-0', 'invisible', 'scale-95');
            }
        }

        function closeMenu() {
            if (isMenuOpen) {
                isMenuOpen = false;
                menuDropdown.classList.remove('opacity-100', 'visible', 'scale-100');
                menuDropdown.classList.add('opacity-0', 'invisible', 'scale-95');
            }
        }

        // Drive link function
        function showDriveLink(event) {
            event.preventDefault();
            closeMenu();
            
            // Try multiple methods to open the link
            const driveUrl = 'https://drive.google.com/drive/folders/1PVDSUSO7USOTCA9Nf1S_JaI0js_c5w_d?usp=sharing';
            
            // Method 1: Direct window.open
            try {
                const newWindow = window.open(driveUrl, '_blank', 'noopener,noreferrer');
                if (newWindow) {
                    return; // Success
                }
            } catch (e) {
                console.log('Method 1 failed:', e);
            }
            
            // Method 2: Create temporary link and click it
            try {
                const link = document.createElement('a');
                link.href = driveUrl;
                link.target = '_blank';
                link.rel = 'noopener noreferrer';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                return; // Success
            } catch (e) {
                console.log('Method 2 failed:', e);
            }
            
            // Method 3: Show modal with copyable link
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
            modal.innerHTML = `
                <div class="bg-white rounded-lg p-6 max-w-lg mx-4 shadow-xl">
                    <h3 class="text-lg font-semibold mb-4 text-gray-800">üìÅ Jadwal Pelajaran</h3>
                    <p class="text-gray-600 mb-4">Link Google Drive diblokir. Silakan copy link di bawah dan buka di tab baru:</p>
                    <div class="bg-gray-100 p-3 rounded-lg mb-4 break-all text-sm">
                        ${driveUrl}
                    </div>
                    <div class="flex space-x-3">
                        <button onclick="navigator.clipboard.writeText('${driveUrl}').then(() => alert('Link berhasil dicopy!')).catch(() => alert('Gagal copy link'))" 
                                class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg flex-1">
                            üìã Copy Link
                        </button>
                        <button onclick="this.closest('.fixed').remove()" 
                                class="bg-gray-300 hover:bg-gray-400 text-gray-700 px-4 py-2 rounded-lg">
                            Tutup
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Close modal when clicking outside
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }

        // Event Listeners
        menuBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            toggleMenu();
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!menuBtn.contains(e.target) && !menuDropdown.contains(e.target)) {
                closeMenu();
            }
        });

        // Close menu when pressing Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeMenu();
            }
        });

        document.getElementById('refreshBtn').addEventListener('click', fetchFromGoogleSheets);

        // Initialize
        fetchFromGoogleSheets().then(() => {
            startAutoRefresh();
        });
    </script>
